<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Zoom</title>

</head>

<body>

    <!--Barra superiore-->

    <header>

        <div class="barra superiore flex">

            <button><i class="fa-solid fa-table-cells" style="color: #ffffff;"></i>Speaker view</button>

            <button><i class="fa-solid fa-maximize" style="color: #ffffff;"></i></button>

        </div>

    </header>

    <!--user-->

    <main>

        <div class="container flex">

            <div class="user flex">

                <!--primo blocco-->

                <div class="box">

                    <img src="img/bus.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Bus</div>

                </div>

                <div class="box">

                    <img src="img/canecappello.jpg.crdownload" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Cane</div>

                </div>

                <div class="box">

                    <img src="img/cavallo.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Cavallo</div>

                </div>

                <div class="box">

                    <img src="img/cetriolo.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Cetriolo</div>

                </div>

                <div class="box">

                    <img src="img/cricetospaventato.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Criceto</div>

                </div>

                <div class="box">

                    <img src="img/dora l'esploratrice.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Dora</div>

                </div>

                <div class="box">

                    <img src="img/gattoinespressivo.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Gatto</div>

                </div>

                <!--secondo blocco-->

                <div class="box">

                    <img src="img/gattolatte.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>latte</div>

                </div>

                <div class="box">

                    <img src="img/gattomani.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Miao</div>

                </div>

                <div class="box">

                    <img src="img/giraffa.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Giraffa</div>

                </div>

                <div class="box">

                    <img src="img/paperacuriosa.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Quak</div>

                </div>

                <div class="box">

                    <img src="img/paperaocchiali.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Papera</div>

                </div>

                <div class="box">

                    <img src="img/papà.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Papà</div>

                </div>

                <div class="box">

                    <img src="img/pinguino.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Pingu</div>

                </div>

                <!--terzo blocco-->

                <div class="box">

                    <img src="img/piscina.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Splash</div>

                </div>

                <div class="box">

                    <img src="img/pony.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Pony</div>

                </div>

                <div class="box">

                    <img src="img/riccio.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Riccio</div>

                </div>

                <div class="box">

                    <img src="img/struzzo.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Struzzo</div>

                </div>

                <div class="box">

                    <img src="img/bus.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Bus2</div>

                </div>

                <div class="box">

                    <img src="img/canecappello.jpg.crdownload" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Cane2</div>

                </div>

                <div class="box">

                    <img src="img/cavallo.jpg" alt="">

                    <div class="nome"><i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>Iiii</div>

                </div>

            </div>

        </div>

    </main>

    <!--barra inferiore-->

    <footer>

        <div class="barra inf flex">

            <div class="imp flex">

                <button>

                    <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>

                    <span class="picc">

                        <i class="fa-solid fa-angle-up" style="color: #ffffff;"></i>

                    </span>

                    <span>Mute</span> 

                </button>

                <button>

                    <i class="fa-solid fa-video" style="color: #ffffff;"></i>

                    <span class="picc">

                        <i class="fa-solid fa-angle-up" style="color: #ffffff;"></i>

                    </span>
                    

                    <span>Stop Video</span>

                </button>

            </div>

            <div class="menu flex">

                <button>

                    <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>

                    <span>Invite</span>

                </button>

                <button>

                    <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>

                    <span>Manage Participants</span>

                </button>

                <button>

                    <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i>

                    <span>Polling</span>

                </button>

                <button>

                    <i class="fa-solid fa-share-from-square" style="color: #00ff2a;"></i>

                    <span>Share Screen</span>

                </button>
                    
                <button>

                    <span class="picc">

                        <i class="fa-solid fa-angle-up" style="color: #ffffff;"></i>

                    </span>

                    <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
                    
                    <span>Chat</span>

                </button>

                <button>

                    <i class="fa-solid fa-record-vinyl" style="color: #ffffff;"></i>

                    <span>Record</span>

                </button>
                    
                <button>

                    <i class="fa-brands fa-microsoft" style="color: #ffffff;"></i>

                    <span>Breakout Rooms</span>

                </button>

                <button>

                    <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>

                    <span>Moore</span>

                </button>

            </div>

            <div class="fine flex">

                <button>End meeting</button>

            </div>

        </div>

    </footer>
    
</body>

</html>
